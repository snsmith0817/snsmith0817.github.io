<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="0; url=http://www.veritassolaris.com/" /> -->
    <title>404 - File Not Found</title>
</head>
	<body onload="redirect()"></body>
</html>

<script>
	function redirect() {
	   var url = window.location.href;
	   var loginUrl = "http://veritassolaris.com/login/";
	   var answerUrl = "http://veritassolaris.com/answer/";
	   var destination = "http://veritassolaris.com/";
	
		alert(url);
	   if (url.length >= loginUrl.length && url.substring(0, loginUrl.length) == loginUrl) {
		   alert("Incorrect password!"); 
	           destination = destination.concat("#login");
	   }
	   else if (url.length >= answerUrl.length && url.substring(0, answerUrl.length) == answerUrl) {
		   alert("Incorrect!");
		   window.history.back();
		   return;
	   }
	
	  window.location.replace(destination);
	}
</script>
